<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button color="danger" ion-button icon menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Products By Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products" text-wrap (click)="openProductPage(product);">
      <ion-thumbnail item-left><img  src = "assets/imgs/{{product.featured_src}}" alt="Product item"/></ion-thumbnail>
      <h2>{{product.title}}</h2>
      <p>
        <span [innerHTML]="product.short_description.substr(0,50) + '...'"></span>
        
      </p>
      <p><span [innerHTML]="product.price"></span></p>
      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
